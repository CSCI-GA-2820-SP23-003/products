<!DOCTYPE html>
<html>
  <head>
    <title>Product RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Product REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Product:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id">Product ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="product_id" placeholder="Enter ID of Product">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">
            
            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_name" placeholder="Enter name for Product">
              </div>
            </div>

            <!-- DESC -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_desc">Desc:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_desc" placeholder="Enter description for Product">
              </div>
            </div>

            <!-- PRICE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_price">Price:</label>
              <div class="col-sm-10">
                <input type="number" min="0" step=".1" class="form-control" id="product_price" placeholder="Enter price for Product">
              </div>
            </div>

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_category">Category:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_category" placeholder="Enter category for Product">
              </div>
            </div>

            <!-- INVENTORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_inventory">Inventory:</label>
              <div class="col-sm-10">
                <input type="number" min="0" step="1" class="form-control" id="product_inventory" placeholder="Enter inventory for Product">
              </div>
            </div>

            <!-- DISCOUNT -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_discount">Discount:</label>
              <div class="col-sm-10">
                <input type="number" min="0.1" max="1.0" step=".1" class="form-control" id="product_discount" placeholder="Enter discount for Product">
              </div>
            </div>

            <!-- LIKE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_like">Like:</label>
              <div class="col-sm-10">
                <input type="number" min="0" step="1" class="form-control" id="product_like" placeholder="Enter like for Product">
              </div>
            </div>

            <!-- CREATED_DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_created_date">Created Date:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_created_date" placeholder="2023-04-14">
              </div>
            </div>

            <!-- MODIFIED_DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_modified_date">Modified Date:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_modified_date" placeholder="2023-04-14">
              </div>
            </div>

            <!-- DELETED_DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_deleted_date">Deleted Date:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_deleted_date" placeholder="2023-04-14">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-primary" id="list-btn">List</button>
                <button type="submit" class="btn btn-success" id="like-btn">Like</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Desc</th>
            <th class="col-md-4">Price</th>
            <th class="col-md-4">Category</th>
            <th class="col-md-4">Inventory</th>
            <th class="col-md-4">Discount</th>
            <th class="col-md-4">Like</th>
            <th class="col-md-3">Created Date</th>
            <th class="col-md-3">Modified Date</th>
            <th class="col-md-3">Deleted Date</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>API Documentation is <a href='/apidocs'>here</a></p>
        <p>&copy; NYU DevOps Company 2023</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
